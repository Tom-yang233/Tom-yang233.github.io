# 野生小诗 —— 本地诗词库
# 每次刷新主页随机展示一首

- content: 须信百年俱是梦，天地阔，且徜徉。
  author: 苏轼
  origin: 江城子

- content: 浮云一别后，流水十年间。
  author: 韦应物
  origin: 淮上喜会梁川故人

- content: 此中有真意，欲辨已忘言。
  author: 陶渊明
  origin: 饮酒·其五

- content: 众里寻他千百度，蓦然回首，那人却在灯火阑珊处。
  author: 辛弃疾
  origin: 青玉案·元夕

- content: 采菊东篱下，悠然见南山。
  author: 陶渊明
  origin: 饮酒·其五

- content: 日暮苍山远，天寒白屋贫。
  author: 刘长卿
  origin: 逢雪宿芙蓉山主人

- content: 不识庐山真面目，只缘身在此山中。
  author: 苏轼
  origin: 题西林壁

- content: 何当共剪西窗烛，却话巴山夜雨时。
  author: 李商隐
  origin: 夜雨寄北

- content: 竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生。
  author: 苏轼
  origin: 定风波

- content: 人生自是有情痴，此恨不关风与月。
  author: 欧阳修
  origin: 玉楼春

- content: 世事一场大梦，人生几度秋凉。
  author: 苏轼
  origin: 西江月

- content: 小舟从此逝，江海寄余生。
  author: 苏轼
  origin: 临江仙

- content: 料峭春风吹酒醒，微冷，山头斜照却相迎。
  author: 苏轼
  origin: 定风波
