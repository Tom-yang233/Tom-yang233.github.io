{{- $links := site.Data.links -}}
{{- if $links }}
<div class="friend-links">
  {{- range $links }}
  {{- if not (hasPrefix .name "#") }}
  <a href="{{ .url }}" target="_blank" rel="noopener noreferrer" class="friend-link-card">
    <div class="friend-link-avatar">
      {{- if .avatar }}
      <img src="{{ .avatar }}" alt="{{ .name }}" loading="lazy" onerror="this.src='/images/default-avatar.svg'">
      {{- else }}
      <div class="friend-link-avatar-placeholder">{{ substr .name 0 1 }}</div>
      {{- end }}
    </div>
    <div class="friend-link-info">
      <span class="friend-link-name">{{ .name }}</span>
      {{- if .description }}
      <span class="friend-link-desc">{{ .description }}</span>
      {{- end }}
    </div>
  </a>
  {{- end }}
  {{- end }}
</div>
{{- else }}
<p>暂无友链。</p>
{{- end }}
